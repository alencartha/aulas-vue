<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.js</title>
</head>

<body>

    <div id="app">
        <h1>{{titulo}}</h1>
        <p>Curso {{comprou? 'liberado': 'acesso negado'}} </p>
    </div>

    <div id="app2">
        <h1 :style="{color: color}">{{titulo}}</h1>
        <p v-if="comprou">comprouuu</p>
        <input v-model="color" type="color">
        <p v-bind:style="{backgroundColor:color}">essa Ã© a cor {{color}}</p>
        <a v-bind:href="href">{{href}}</a>
        <a :href="comprou? href: ''">{{comprou? href: ''}}</a>
    </div>


    <script>

        const vm = new Vue({
            el: "#app",
            data: {
                titulo: "Curso Vue",
                comprou: true
            }
        })

        const vm2 = new Vue({
            el: "#app2",
            data: {
                titulo: "Curso Vue",
                comprou: false,
                color: '',
                href: "google.com"
            }
        })


    </script>

</body>

</html>
