<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.js</title>
</head>
<body>
    
    <div id="app">
        <p>{{nome}}</p>
        <p>{{faculdade.possui}}</p>
    </div>

    <script>

        options = {
            el: "#app",
            data:{
                nome: "Thais",
                faculdade:{
                    possui:"sim"
                }
            }
        }

        const vm = new Vue(options)

        console.log(vm)

    </script>
</body>
</html>
