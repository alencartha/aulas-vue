<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.js</title>
</head>
<body>

    <div id="app">
       {{total}}
       <button @click="incrementar">Incrementar</button>
       <button @click="diminuir">Diminuir</button>

       <h2>Instrumento</h2>
       <p>{{instrumento}}</p>
       <button @click="mudarNome('violão')">Mudar nome</button>
       <button @click="verEvento">Evento</button>
    </div>


    <script>

         const vm = new Vue({
            el:"#app",
            data:{
                preco: 69,
                total: 0,
                instrumento: ''
            },
            methods:{
                incrementar(){
                    this.total ++
                    this.teste()
                },
                diminuir(){
                    this.total --
                },
                mudarNome(instrumento){
                    this.instrumento = instrumento
                },
                verEvento(event){
                    console.log(event)
                },
                teste(){
                    console.log('método ativado')
                }
            }
         })

    </script>

</body>
</html>
