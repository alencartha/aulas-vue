<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.js</title>
</head>

<body>

    <div id="app">
        <p v-for="carro in carrosAzuis">{{carro.marca}}</p>
        <button @click="removerCarros">Remover</button>

        <p>contador: {{contador}}</p>
        <button @click="contador ++">Adicionar</button>
    </div>

    <script>

        const vm = new Vue({
            el: "#app",
            data: {
                contador:0,
                carros: [
                    {
                        marca: "VW",
                        cor: "Azul"
                    },
                    {
                        marca: "Ford",
                        cor: "Preto"
                    },
                    {
                        marca: "Tesla",
                        cor: "Azul"
                    }
                ]
            },
            computed: {
                carrosAzuis() {
                    return this.carros.filter(({ cor }) => cor === "Azul");
                }
            },
            methods:{
                removerCarros(){
                    this.carros.pop()
                }
            },
            watch:{
                contador(valorNovo, valorAntigo){
                    console.log(this.contador)
                    console.log(valorNovo, valorAntigo)
                }
            }
        });

    </script>
</body>

</html>
