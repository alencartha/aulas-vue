<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.js</title>
</head>

<body>

    <div id="app">
       <p>{{link}}</p>
       <div v-html="link"></div>
       <p>{{fruta}}</p>
       <div v-text=fruta></div>
    </div>


    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                link: '<a href="www.google.com">www.google.com</a>',
                fruta: 'banana'
            }
        });


    </script>

</body>

</html>
