<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.js</title>
</head>

<body>

    <div id="app">
        {{empresa}}, {{produto}}
    </div>

    <div id="app2">
        <h1>Perímetro e área quadrado</h1>
        <input v-model="lado">
        <p>Perímetro: {{lado * 4}}</p>
        <p>Área: {{lado * lado}} </p>
    </div>



    <script>

        const vm = new Vue({
            el: "#app",
            data: {
                empresa: "Apple",
                produto: "iPhone",
            }
        });


        const vm2 = new Vue({
            el: "#app2",
            data: {
                lado: 0
            }
        });




    </script>

</body>

</html>
