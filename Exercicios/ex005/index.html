<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.js</title>


</head>

<body>

    <!--
  Simule a adição de um produto no carrinho
  este produto possui estoque de 7 itens
  (utilize a mesma ideia do contador).

  Ao atingir 7 itens mostre uma mensagem informando
  não ser possível adicinar mais do que 7 itens.

  Remova também o botão de adicionar itens.
-->


    <div id="app">
        <h2>Carrinho: {{itens}}</h2>
        <button @click="adicionar" v-if="itens != 7" >Adicionar itens</button>
        <button @click="limparItens" v-if="itens == 7" >Limpar itens</button>
        <p v-if="itens == 7"> Não é possível mais adicionar itens</p>
    </div>

    <script>

        const vm = new Vue({
            el: "#app",
            data: {
                itens: 0
            },
            methods: {
                adicionar() {
                    this.itens++
                },
                limparItens(){
                    this.itens = 0
                }
            }
        })

    </script>

</body>

</html>
